<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .choices {
            margin-top: 30px;
        }
        .choices img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            margin: 10px;
        }
        #result {
            margin-top: 30px;
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Rock, Paper, Scissors</h1>

    <div class="choices">
        <img id="rock" src="rock.png" alt="Rock">
        <img id="paper" src="ppr.png" alt="Paper">
        <img id="scissors" src="scr.png" alt="Scissors">
    </div>

    <div id="result">Make your choice!</div>

    <script src="script.js"></script>
    
</body>
</html>
